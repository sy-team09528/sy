<script>
//定义在外面。可以代码中  使用 table
var table;
layui.use([ 'laydate', 'laypage', 'layer','form', 'table', 'carousel',
			'upload', 'element' ], function() {
	table = layui.table;
});

var global_ids;
var global_ids_len;

var w ;//窗口的宽
var h ;//窗口的高

//打开编辑窗口
function edit(id){
	w = 600;
	h = 500;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '修改',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/member/edit?id='+id //iframe的url
	});
}

function set_new_pwd(id){
	w = 600;
	h = 500;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '设置新密码',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/member/set_new_pwd?id='+id //iframe的url
	});
}

//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}

//相当前刷新  重新加载
function reload_data(){
  table.reload('table', {
		where: {
	     },page: {curr: 1 //重新从第 1 页开始
				}
    });
}

function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/admin/member/delete',{ids:ids},function(result){
		if(result.success){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.msg);
		}
	},'json');
}

function recharge(id){
	w = 600;
	h = 500;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '充值',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/member/recharge?id='+id //iframe的url
	});
}

function seeImg(url){
	w = 500;
	h = 500;
	checkWindow();
	//iframe层
	if(!url){
		url = "   ";
	}
	layer.open({
	  type: 2,
	  title: '图片',
	  shadeClose: true,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: url //iframe的url
	});
}
</script>
<body style="padding-top: 3px;">


<div class="layui-table-toolbar" style="margin-bottom: 3px; ">
	<div class="layui-btn-group">
		<button onclick="delSelected()" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</button>
	    <button class="layui-btn layui-btn-sm" onclick="reload_data()"><i class="layui-icon">&#xe669;</i>刷新</button>
 	 </div>
</div>

<table class="layui-hide"   id="table" lay-filter="table"></table>

</body>

<script type="text/html" id="table_bar">
<div class="layui-btn-group">
	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="set_new_pwd">修改密码</a>
	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="recharge">充值</a>

</div>
</script>

<script th:inline="none">
/*<![CDATA[*/
		layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
				'upload', 'element' ], function() {
			var laydate = layui.laydate //日期
			, laypage = layui.laypage //分页
			,layer = layui.layer //弹层
			, table = layui.table //表格
			, carousel = layui.carousel //轮播
			, upload = layui.upload //上传
			, element = layui.element; //元素操作
			  table.render({
			    elem: '#table'
			    ,url: '/admin/member/list'
			    ,height: 'full-80'
			    ,totalRow: true
				,cols: [[
			       {checkbox: true, fixed: true}
				   ,{field:'imageUrl', title: '头像', width:80, templet: '#format_imageUrl',style:'font-size: 12px;'}
			      ,{field:'name', title: '帐号', width:90,style:'font-size: 12px;' }
			      ,{field:'balance', title: '余额', width:90,style:'font-size: 12px;' }
			      
			      ,{field:'nickName', title: '昵称', width:90,style:'font-size: 12px;' }
			      ,{field:'sex', title: '性别', width:90,style:'font-size: 12px;',templet: '#format_sex' }
			      ,{field:'phone', title: '电话', width:100 ,style:'font-size: 12px;'}
			      
			      ,{field:'introduction', title: '个人介绍', width:130 ,style:'font-size: 12px;'}
			      
			      ,{field:'createDateTime', title: '注册时间', width:140 ,style:'font-size: 12px;'}
			      ,{fixed:'right', width:170,title: '操作',  toolbar: '#table_bar'}
			       ]]
			    ,id: 'table'
			    ,page: true
			    ,limits:[500,1000,2000,3000],
			   limit:100
			  });
			
			//监听工具条 table_bar
				table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
					, layEvent = obj.event; //获得 lay-event 对应的值
					if (layEvent === 'edit') {
						edit(data.id);
					} else if(layEvent === 'set_new_pwd'){
						set_new_pwd(data.id);
					}else if(layEvent === 'recharge'){
						recharge(data.id);
					}
				});
				
		});
		/*]]>*/
</script>
