<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

<div th:include="/common/layui"></div>
<div th:include="/common/jq"></div>


<!--添加 layui 自己的js  支持加载-->
<script	src="/manage/manage_base.js"></script>

</head>

<style>
/*修改table表格  左右内边框 为0*/
.layui-table-cell {
	padding-left: 0px;
	padding-right: 0px;
	text-align: center;
}
/*修改table表格 左右内边框 为0*/

/* 修改搜索条 左右  pading为 0  */
.layui-form-pane .layui-form-label{
    padding-left: 0px;
    padding-right: 0px;
}
/* 修改搜索条 左右  pading为 0  */

<script>
//定义在外面。可以代码中  使用 table
var table;
layui.use([ 'laydate', 'laypage', 'layer','form', 'table', 'carousel',
			'upload', 'element' ], function() {
	table = layui.table;
});

var global_ids;
var global_ids_len;

var w ;//窗口的宽
var h ;//窗口的高

//add
function add(){
	w = 400;
	h = 600;
	checkWindow();
	//iframe层
	layer.open({
	  type: 2,
	  title: '添加',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/seckill/add' //iframe的url
	});
	//window.open('/houtai/venue/add');
}

//打开编辑窗口
function edit(id){
	w = 400;
	h = 600;
	checkWindow();
	//iframe层
	layer.open({
	  type: 2,
	  title: '添加',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/seckill/edit?id='+id //iframe的url
	});
	//window.open('/houtai/venue/edit?id='+id)
}
//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}



//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}

//相当前刷新  重新加载
function reload_data(){
	var state = $("#state").val();
	var q = $("#q").val();
	var venueTypeId = $("#venueTypeId").val();
	
  table.reload('table', {
		where: {state:state,q:q,venueTypeId:venueTypeId
	     },page: {curr: 1 //重新从第 1 页开始
				}
    });
}

function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/admin/seckill/delete',{ids:ids},function(result){
		if(result.success){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.msg);
		}
	},'json');
}

function seeImg(url){
	w = 600;
	h = 600;
	checkWindow();
	//iframe层
	if(!url){
		url = "   ";
	}
	layer.open({
	  type: 2,
	  title: '图片',
	  shadeClose: true,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: url //iframe的url
	});
}
function update_state(id,state){
	$.post('/admin/seckill/update',{id:id,state:state},function(result){
		if(result.success){
			layer.msg('修改成功');
		}else{
			layer.msg('修改失败');
		}
	},'json');
}


</script>
<body style="padding-top: 3px;">


<div class="layui-table-toolbar" style="margin-bottom: 3px; ">
	<div class="layui-btn-group">
		<button onclick="add()"  class="layui-btn layui-btn-sm"><i class="layui-icon">&#xe654;</i>添加</button>
		<button onclick="delSelected()" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</button>
	    <button class="layui-btn layui-btn-sm" onclick="reload_data()"><i class="layui-icon">&#xe669;</i>刷新</button>
 	 </div>
</div>

<div class="layui-form layui-form-pane" style="margin-bottom: 3px; "  >
  <div class="layui-form-item" style="margin-bottom: 1px; min-width:1051px;">
    <label class="layui-form-label" style="width: 55px;">分类</label>
    <div class="layui-input-inline" style="width: 88px; margin-right: 0px;">
    	 <select name="venueTypeId" id="venueTypeId"   lay-filter="venueTypeId"  >
	    	 <option value="">全部</option>
	    	 <option th:value="${type.id}"  th:text="${type.name}"  th:each="type: ${venueTypeList}"></option>
          </select>
    </div>
    
    <label class="layui-form-label" style="width: 55px;">审核</label>
    <div class="layui-input-inline" style="width: 88px; margin-right: 0px;">
    	 <select name="state" id="state"   lay-filter="state"  >
	    	 <option value="">全部</option>
	    	 <option value="0">待审核</option>
	    	 <option value="1">已审核</option>
          </select>
    </div>
    
    
    
    <label class="layui-form-label" style="width: 55px;">搜索</label>
    <div class="layui-input-inline" style="width: 128px; margin-right: 0px;">
    	 <input type="text" id="q"  placeholder="输入搜索内容" class="layui-input"  onkeydown="if(event.keyCode==13) reload_data()" />
    </div>
    
    <div class="layui-input-inline" style="  width: 113px;">
	    	<a class="layui-btn" onclick="reload_data()">查询</a>
	</div>
  </div>
</div>

<table class="layui-hide"   id="table" lay-filter="table"></table>
</body>

<script type="text/html" id="table_bar">
<div class="layui-btn-group">
	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	<a class="layui-btn layui-btn-xs  layui-btn-normal" lay-event="see">查看</a>
</div>
</script>

</script>

</script>

  {{#  if(d.imageUrl != null){ }}
<img style="width: 30px; height: 30px;" alt="" src="{{d.imageUrl}}" onclick="seeImg('{{d.imageUrl}}') " />
  {{#  } else { }}

<script type="text/html" id="format_state">
  <input type="checkbox" name="content" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="tp_state" {{ d.state == 1 ? 'checked' : '' }}>
</script>
<script th:inline="none">
/*<![CDATA[*/
		layui.use([ 'laydate', 'laypage', 'layer', 'table', 'carousel',
				'upload', 'element' ], function() {
			var laydate = layui.laydate //日期
			, laypage = layui.laypage //分页
			,layer = layui.layer //弹层
			,form= layui.form 
			, table = layui.table //表格
			, carousel = layui.carousel //轮播
			, upload = layui.upload //上传
			, element = layui.element; //元素操作
			
			  table.render({
			    elem: '#table'
			    ,url: '/admin/seckill/list'
			    ,height: 'full-100'
			    ,totalRow: true
				,cols: [[
			       {checkbox: true, fixed: true}
				  ,{field:'imageUrl', title: '封面', width:80, templet: '#format_imageUrl',style:'font-size: 12px;'}
				  ,{field:'type', title: '类型', width:90,style:'font-size: 12px;',templet: '#format_type' }
			      ,{field:'title', title: '课程标题', width:300,style:'font-size: 12px;' }
			      ,{field:'price', title: '价格', width:80,style:'font-size: 12px;' }
			      ,{field:'num', title: '数量', width:80,style:'font-size: 12px;' }
			      ,{field:'create_date_time', title: '创建时间', width:140 ,style:'font-size: 12px;'}
			      ,{field:'start_date_time', title: '开始时间', width:140 ,style:'font-size: 12px;'}
			      ,{field:'end_date_time', title: '结束时间', width:140 ,style:'font-size: 12px;'}
			      ,{field:'state', title: '是否审核', width:90, templet: '#format_state',style:'font-size: 12px;'  }
			      ,{field:'url', title: '链接', width:120, templet: '#format_url',style:'font-size: 12px;'  }
			      ,{fixed:'right', width:180,title: '操作',  toolbar: '#table_bar'}
			       ]]
			    ,id: 'table'
			    ,page: true
			    ,limits:[20,50,100,500,1000],
			   limit:20
			  });
			
			//监听工具条 table_bar
				table.on('tool(table)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
					var data = obj.data //获得当前行数据
					, layEvent = obj.event; //获得 lay-event 对应的值
					if (layEvent === 'edit') {
						edit(data.id);
					} else if(layEvent === 'see'){
						window.open('/venue/'+data.venue_id)
					}
				});
			
				 //是否显示
				  form.on('switch(tp_top)', function(obj){
				    //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
				    if(obj.elem.checked){
				    	update_top(this.value,1);
				    }else{
				    	update_top(this.value,0);
				    }
				  });
				
				  //是否显示
				  form.on('switch(tp_state)', function(obj){
				    //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
				    if(obj.elem.checked){
				    	update_state(this.value,1);
				    }else{
				    	update_state(this.value,0);
				    }
				  });
				  
				  //是否显示
				  form.on('switch(tp_hot)', function(obj){
				    //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
				    if(obj.elem.checked){
				    	update_hot(this.value,1);
				    }else{
				    	update_hot(this.value,0);
				    }
				  });
				  
				  form.on('select(venueTypeId)', function(data){
					  reload_data();
					});
				  
				  form.on('select(state)', function(data){
					  reload_data();
					});
				  form.on('select(top)', function(data){
					  reload_data();
					});
		});
		/*]]>*/
</script>



</html>
