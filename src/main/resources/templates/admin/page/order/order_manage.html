<script>

	table = layui.table;
});

var global_ids;
var global_ids_len;

var w ;//窗口的宽
var h ;//窗口的高

//打开编辑窗口
function view(id){
	w = 800;
	h = 600;
	checkWindow();
	layer.open({
	  type: 2,
	  title: '详情详情',
	  shadeClose: false,
	  shade: 0.8,
	  area: [w+'px', h+'px'],
	  content: '/houtai/order/view?id='+id //iframe的url
	});
}

//子窗口调用 的  关闭窗口方法 
function closeDlg(msg){
	 layer.closeAll();
	 layer.msg(msg);
	 reload_data();
}

//相当前刷新  重新加载
function reload_data(){
  table.reload('table', {
		where: {
	     },page: {curr: 1 //重新从第 1 页开始
				}
    });
}

function del(ids){
	var index = layer.load(1, {
		  shade: [0.1,'#fff'] //0.1透明度的白色背景
	});
	$.post('/admin/member/delete',{ids:ids},function(result){
		if(result.success){
			layer.closeAll();
			layer.msg('删除成功');
			reload_data();
		}else{
			layer.closeAll();
			layer.msg(result.msg);
		}
	},'json');
}
</script>
